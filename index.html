<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./css/index.css" />

    <title>sliced text</title>
  </head>

  <body>
    <svg id="svg" xmlns="http://www.w3.org/2000/svg">
      <defs id="defs">
        <filter id="distortion">
          <!-- TODO: baseFrequency, numOctaves, and scale, tied to window width -->
          <feTurbulence type="turbulence" baseFrequency="0.025" numOctaves="2" seed="1994" result="turbulence" />
          <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="4" xChannelSelector="R" yChannelSelector="G" />
        </filter>
      </defs>

      <g id="sliced-text" filter="url(#distortion)"></g>
    </svg>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
